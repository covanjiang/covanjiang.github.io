---
layout: default
---

<section class="post">
    <h2>{{ page.title }}</h2>
    {{ content }}
    <span class="meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
      {% for tag in page.tags %} &middot; <a href="/tags#{{tag}}">#{{tag}}</a>{% endfor %}
    </span>
</section>
